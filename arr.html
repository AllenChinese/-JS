<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组方法</title>
</head>
<body>
	<script>
		//push():向数组末尾添加元素
		(function(){
			var arr = [10,3,0,14,45];
			arr.push(22);//(22,23) [22,23]
			console.log(arr);//[10, 3, 0, 14, 45, 22]
		})();

		//pop():从数组末尾删除元素
		(function(){
			var arr = [10,3,0,14,45];
			arr.pop();//返回删除的数字
			console.log(arr);//[10, 3, 0, 14]
		})();

		//shift 和 unshift 从数组前面

		//sort()排序
		(function(){
			var arr = [10,3,0,14,45];
			console.log(arr.sort());//[0, 10, 14, 3, 45]按ASCII
			arr.sort(function(a,b){
				return a-b;
			});
			console.log(arr);//[0, 3, 10, 14, 45]
		})();

		//arr.splice(start,[deleteCount],[item],[item],[...],[item])
		//插入、删除或替换数组元素，修改原数组。返回删除的元素组成的数组，若没有删除元素，返回一个空数组。

		//arr.slice(start,end)
		//返回一个新数组，包含从start到end(不包含该元素）的arr中的元素。
		//若start或end的值为负值，表示从末位开始的第几位，-1表示倒数第一个，-2表示倒数第2个，以此类推。

		//arr.join([separator])
		//将数组中的所有元素连接成一个字符串。
		//如果没有参数separator，默认使用逗号作为分隔符。
		(function(){
			var arr = [10,3,0,14,45];
			console.log(arr.join(''));//10301445
		})();

		//arr.indexOf()寻找数组中是否存在
		(function(){
			var arr = [10,3,0,14,45];
			console.log(arr.indexOf(0));//2
		})();

		//arr.lastIndexOf()从数组最后开始寻找

		//forEach()、every()、some()、filter()和map()：数组迭代
		//reduce(): 数组中的每个值（从左到右）开始合并，最终为一个值
		//reduceRight(): 数组中的每个值（从右到左）开始合并，最终为一个值
		(function(){
			var arr = [10,3,0,14,45];
			var sum = 0;
			function getSum(item,index,array){
				sum += item;
			}

			console.time('getSum');
			for(var i=0; i<100000; i++){
				var  sum = 0;
				arr.forEach(getSum);
			}
			console.timeEnd('getSum');//getSum: 12.4ms
			console.log(sum);//72
		})();	

		(function(){
			var arr = [10,3,0,14,45];
			var sum = 0;
			function getSum(item,index,array){
				sum += item;
			}

			console.time('getSum');
			for(var i=0; i<100000; i++){
				var  sum = 0;
				arr.map(getSum);
			}
			console.timeEnd('getSum');//getSum: 71.3ms
			console.log(sum);//72
		})();	

		(function(){
			var arr = [10,3,0,14,45];
			var sum = 0;
			function getSum(item,index,array){
				sum += item;
			}

			console.time('getSum');
			for(var i=0; i<100000; i++){
				var  sum = 0;
				arr.some(getSum);//11.0ms
			}
			console.timeEnd('getSum');//getSum: 71.3ms
			console.log(sum);//72
		})();	

		(function(){
			var arr = [10,3,0,14,45];
			var sum = 0;
			function getSum(item,index,array){
				sum += item;
			}

			console.time('getSum');
			for(var i=0; i<100000; i++){
				var  sum = 0;
				arr.filter(getSum);//11.0ms
			}
			console.timeEnd('getSum');//getSum: 71.3ms
			console.log(sum);//72
		})();	
	</script>
</body>
</html>
