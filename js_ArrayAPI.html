	 //如果Array的原型对象中不包含some
	 if (Array.prototype.some===undefined) {
	 	 //在Array的原型对象中添加some方法，参数为callback函数
	 	 Array.prototype.some=function(callback){
	 	 	for(var j=0;j<this.length;j++){
	 	 		//遍历当前数组:
	 	 		////防稀疏数组
            	//如果当前元素不是undefined
            	if (j in this) {
            		 //调用callback函数，传入:当前元素值，当前位置，当前数组，返回结果保存在r中
            		 var r=callback(this[j],j,this);
            		 //如果r为true，就返回true
            		 if (r==true) {
            		 	return true;
            		 }
            	}
	 	 	} 
	 	 	//(遍历结束)
            //返回false
           return false;
	 	 }
	 }
       
          
          
             
              
        
		var arr1=[1,3,5,7,9];
		var arr2=[2,4,6,8,10];
		var arr3=[1,,3,,5];
		// 判断那个数组都是奇数构成
		document.write(
			arr1.every(function(val){
				return val%2==1;
			})+"<br>"+
			arr2.every(function(val){
				return val%2==1;
			})+"<br>"+
			arr3.every(function(val){
				return val%2==1;
			})+"<br>"
			);
	</script>
