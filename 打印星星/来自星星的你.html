	<script type="text/javascript">
		function printStar() {
			for(var j=1; j<=5; j++) {
				var str = "";
				for(var k=1; k<=(5-j); k++) {
					str +=" ";
				}
					for(var i=1; i<=(2*j-1); i++) {
							str += "*";
						}
						console.log(str);
			}
		}
		printStar();
	</script>
