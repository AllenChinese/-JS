<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数直接量</title>
</head>
<body>
	<script type="text/javascript">
		var fun=function(){
			return 1;
		};
		console.log(fun());// 1
		var fun=function(){
			return 2;
		};
		console.log(fun());// 2
		var fun=100;
		console.log(fun());// 报错
	</script>
</body>
</html>
