<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
</head>
<body>
	<script type="text/javascript">
		function multi() {
			for(var j=1; j<=9; j++) {
				var str = "";
				for(var i=1; i<=j; i++) {
					sum = i*j;
					str +=(i+"*"+j+"="+sum+"\t");
				}
				console.log(str);
			}
		}
		multi(9);
	</script>
</body>
</html>
