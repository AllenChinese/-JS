<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象</title>
</head>
<body>
	<script>
		/*================================================
		原始模式的改进 解决代码重复问题
		==================================================*/

		// 将一个猫看成一个对象，它有“名字”和“颜色”两个属性
		// 原型对象实例
		function Cat(name,color){
			return {
				name:name,
				color:color
			};
		} 

		// 然后生成实例对象，就等于是在调用函数
		var cat1 = console.log(Cat("tom1","黄色"));
		var cat2 = console.log(Cat("tom2","灰色"));


		/*================================================
		构造函数模式
		==================================================*/
	</script>
</body>
</html>
