<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-数组的API-concat和splice实现轮播图思想的算法</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [1,2,3,4,5];
		//删除开头的2个元素，再拼接到arr的末尾
		arr =  arr.concat(arr.splice(0,2));
		console.log(String(arr));//[3,4,5,,1,2]
		var arr = [1,2,3,4,5];
		//删除结尾的2个元素，在拼接到arr的开头
		arr = arr.splice(arr.length-2,2).concat(arr);
		console.log(String(arr));//[4,5,1,2,3]
	</script>
</body>
</html>
